<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous">
    <title>COİN</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div>
      <select id="myselect" class="form-select" aria-label="Default select
        example"
        onchange="mycoin()">
        <option selected>Döviz birimi seç</option>
        <option value="BTC">BTC</option>
        <option value="ATOM">ATOM</option>
        <option value="ETC">ETC</option>
      </select>

      <div class="col-9">
        <input type="text" id="unit" name="name">
        <input type="text" id="myinput" name="name">
        <br>
        <label for="" style="color: rgb(213, 127, 180);">Adet:</label>
        <input type="number" min="0" step="0.01" onchange="getTotal()"
          id="piece" name="number">
        <br>
        <label for="" style="color: rgb(210, 138, 178);">Toplam:</label>
        <input type="number" id="total" name="number">
        <button onclick="buy()">Satın Al</button>
      </div>

      <div>
        <table class="table table-warning" style="color: rgb(26, 23, 23);
          background-color: azure;">
          <thead>
            <tr>
              <th scope="col">Coin Adı</th>
              <th scope="col">Fiyat</th>
              <th scope="col">Adet</th>
              <th scope="col">Toplam</th>
            </tr>
          </thead>
          <tbody id="tBody">
          </tbody>

        </div>


        <!-- table creat -->

        <div id="t">
        </div>
        <!-- MODAL -->
        <div class="modal" id="modalShow">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">SATIŞ TABLOSU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Satış yapacağınız Coin adet sayısını giriniz</p>
                <form>
                  <div class="form-group row">
                    <label for="inputPiece" class="col-sm-2 col-form-label">Adet</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="modalPiece"
                        min="0" step="0.01"
                        placeholder="Adet sayısını giriniz"
                        />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger"
                    data-bs-dismiss="modal">Kapat</button>
                  <button type="button" class="btn btn-info" onclick="save()">Sat</button>
                </div>
              </div>
            </div>


            <div>
              <table class="table table-warning" style="color: rgb(26, 23, 23);
                background-color: azure; ">
                <thead>
                  <tr>
                    <th scope="col">Coin Adı</th>
                    <th scope="col">Fiyat</th>
                    <th scope="col">Adet</th>
                    <th scope="col">Toplam</th>
                    <th scope="col">Kazanç</th>
                  </tr>
                </thead>
                <tbody id="twoBody">
                </tbody>

              </div>








            </div>



            <script
              src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
              integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
              crossorigin="anonymous"></script>
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
              integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
              crossorigin="anonymous"></script>
            <script src="assets/js/script.js"></script>
          </body>
        </html>
